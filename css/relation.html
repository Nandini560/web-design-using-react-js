<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ADJACENT SELECTOR*/
        div + h2{
            background-color: green;
        }
        /* GENERAL SIBLING SELECTOR*/
        div~h3{
            background-color: greenyellow;
        }
        /* CHILD COMBINATOR*/
        body>div,body>h1{
            background-color: hotpink;
        }
        /*  */
        body div{
            background-color: khaki;
        } 
    </style>
</head>
<body>
    <div>first div</div>
    <section>
        <div>div</div></section>
    <h1>first heading</h1>
    <h3>h3</h3>
    <h1>second heading</h1>
    <div>second div</div>
    <h1>thrid heading</h1>
    <div>third div</div>
    <h2>h2</h2>
</body>
</html>
